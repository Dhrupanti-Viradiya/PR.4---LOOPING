<center>
    <h1>Task 8</h1>
    <hr>
    <hr>
        <script type="text/javascript">
        var t = parseInt(prompt("Enter a Number: "));
        var i = 1;
            
            do{
                console.log(t+ "x" +i+ "=" +i*t+ "<br>");
                document.write("<span style = 'color:indigo; font-size:25px; font-weight:bold'> "+t+" x "+i+" = "+i*t+" <br></span>");
                i++;
            }
            while(i<=10);
        </script>
    </center>
