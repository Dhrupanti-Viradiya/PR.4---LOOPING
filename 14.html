<script type ="text/javascript">
    var num = parseInt(prompt("Enter a Number: "));
    var i = 1;
    var f = 1;
    function factorial(){
        while(i<=num)
        {
            f = f * i;
            i++;
        }
        console.log("The Factorial is" +f);
        document.write("<span style = 'color:brown; font-size:25px; font-weight:bold'> The factorial of "+num+" is "+f+" <br></span>");
        alert("The Factorial is" +f);
    }
    factorial();
    </script>
