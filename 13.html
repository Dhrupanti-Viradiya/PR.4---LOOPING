<script type ="text/javascript">
    var t = parseInt(prompt("Enter a Number: "));
    var  i =1;
    function multi(){
        while(i<=10)
        {
            console.log(t+ "x" +i+ "=" +i*t+ "<br>");
            document.write("<span style = 'color:brown; font-size:25px; font-weight:bold'> "+t+" x "+i+" = "+i*t+" <br></span>");
            i++;
        }
    }
    multi();
    </script>
