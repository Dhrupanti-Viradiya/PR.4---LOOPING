<center>
    <h1>Task 11</h1>
<hr>
<hr>
<script type="text/javascript">
    var n = parseInt(prompt("Enter a Number: "));
    var i = 1;
    var c = 0;
    for(i=1; i<=n; i++){
      if (n % i == 0){
        c++;
      }
    }
    if(c == 2){
      console.log("It is a prime number");
      document.write("<span style = 'color:brown; font-size:25px; font-weight:bold'> "+n+" is a Prime Number. <br></span>");
    }
    else{
      console.log("It is not a prime number");
      document.write("<span style = 'color:brown; font-size:25px; font-weight:bold'> "+n+" is not a Prime Number. <br></span>");
    }
    </script>
</center>
