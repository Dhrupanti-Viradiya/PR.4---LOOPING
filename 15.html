<center>
    <h1>Task 15</h1>
<hr>
<hr>
<script type ="text/javascript">
    var num = parseInt(prompt("Enter the count of values in the series: "));
    var a = 0;
    var b = 1;
    console.log("",a," ");
    document.write("<span style = 'color:brown; font-size:25px; font-weight:bold'> The Fibonacci Series is ",+a,"  </span>");
    console.log("",b," ");
    document.write("<span style = 'color:brown; font-size:25px; font-weight:bold'> ",+b,"  </span>");
    var c, i;
    
    for(i=2; i<num; i++){
        c=a+b;
        console.log("",+c," ");
        document.write("<span style = 'color:brown; font-size:25px; font-weight:bold'> ",+c," </span>");
		a=b;
		b=c;
    }
    
    </script>
</center>
